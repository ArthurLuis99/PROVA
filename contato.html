<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Casas Paulistas</a>
</nav>

<section class="container mt-5">
    <h2 class="text-center">Fale Conosco</h2>
    <p class="text-center text-muted">Envie uma mensagem que retornaremos assim que possível!</p>

    <form class="mt-4">
        <div class="form-group">
            <label>Seu nome</label>
            <input type="text" class="form-control" placeholder="Digite seu nome">
        </div>

        <div class="form-group">
            <label>Seu e-mail</label>
            <input type="email" class="form-control" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
            <label>Sua mensagem</label>
            <textarea class="form-control" rows="4" placeholder="Digite sua mensagem"></textarea>
        </div>

        <button class="btn btn-primary btn-block">Enviar</button>
    </form>
</section>

<footer class="bg-dark text-white text-center py-4 mt-5">
    <p>© 2025 Casas paulistas - Todos os direitos reservados</p>
</footer>

</body>
</html>
