<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Casas Paulistas</a>
    </nav>

    <section class="container mt-5">
        <h2 class="text-center">Crie sua conta</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar_senha" placeholder="Confirme sua senha">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
            <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>© 2025 Casas paulistas - Todos os direitos reservados</p>
    </footer>

</body>
</html>
